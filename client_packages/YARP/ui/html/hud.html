<!DOCTYPE html>
<html lang='pt'>
    <head>
        <meta charset='utf-8'>
        <title>HUD</title>
        <link rel='stylesheet' href='../css/hud.css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/   chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>   
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="    sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>       
    </head>
    <body>
       <div class="base-hud">
           <div class="row bn name-job">
                <div class="col-sm-4 no-padding">
                    Brazukas
                </div>
                <div class="col-sm-8 no-padding text-right">
                    Marcos Renato | <span>Policial</span>
                </div>
           </div>
           <div class="row bn stats">
               <div class="col-sm-8 col no-padding left-side">
                   <div class="row">
                       <div class="col-sm-10 status">
                           <div class="life col-sm-12 no-padding">
                                <div class="progress">
                                  <div class="progress-bar" role="progressbar" style="width: 45%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                           </div>
                           <div class="armour col-sm-12 no-padding">
                               <div class="progress">
                                  <div class="progress-bar" role="progressbar" style="width: 95%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                           </div>                            
                       </div>
                       <div class="col-sm-2 no-padding">
                           <div class="row text-center">
                               <div class="col-sm-12 no-padding">
                                   <div class="icon">
                                       <img src="../img/hud/life.png" alt="">
                                   </div>
                               </div>
                               <div class="col-sm-12 no-padding">
                                   <div class="icon">
                                       <img src="../img/hud/armour.png" alt="">
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="row money">
                       <div class="col-sm-4 no-padding pocket">
                           <div class="inner">
                               <div class="row no-padding">
                                   <div class="col-sm-4 m-icon no-padding">
                                       <img src="../img/hud/wallet.png" alt="">
                                   </div>
                                   <div class="col-sm-8 text-right no-padding qtd">
                                       123<span>K</span>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="col-sm-4 no-padding bank">
                           <div class="inner">
                               <div class="row no-padding">
                                   <div class="col-sm-4 m-icon no-padding">
                                       <img src="../img/hud/bank.png" alt="">
                                   </div>
                                   <div class="col-sm-8 text-right no-padding qtd">
                                       498<span>K</span>
                                   </div>
                               </div>
                           </div>
                       </div> 
                       <div class="col-sm-4 no-padding coins" style="opacity: 0.3;">
                           <div class="inner">
                               <div class="row no-padding">
                                   <div class="col-sm-4 m-icon no-padding">
                                       <img src="../img/hud/coins.png" alt="">
                                   </div>
                                   <div class="col-sm-8 text-right no-padding qtd">
                                       0
                                   </div>
                               </div>
                           </div>
                       </div>                               
                   </div>
               </div>
               <div class="col-sm-4 col right-side text-center">
                   <div class="col-sm-12 experience">
                       <img src="../img/hud/corner.png" class="corner" alt="">
                       <div class="col-sm-12 level no-padding">
                           LV 21
                       </div>
                       <div class="row exp-pts no-padding">
                           <div class="col-sm-1 no-padding pt fill"></div>
                           <div class="col-sm-1 no-padding pt fill"></div>
                           <div class="col-sm-1 no-padding pt fill"></div>
                           <div class="col-sm-1 no-padding pt fill"></div>
                           <div class="col-sm-1 no-padding pt fill"></div>
                           <div class="col-sm-1 no-padding pt fill"></div>
                           <div class="col-sm-1 no-padding pt fill"></div>
                           <div class="col-sm-1 no-padding pt fill"></div>
                           <div class="col-sm-1 no-padding pt"></div>
                           <div class="col-sm-1 no-padding pt"></div>
                           <div class="col-sm-1 no-padding pt"></div>
                           <div class="col-sm-1 no-padding pt"></div>
                       </div>
                   </div>
                   <div class="col-sm-12 needs">
                       <div class="row">
                           <div class="col-sm-3 no-padding">
                               <div class="ico-hungry">
                                   <img src="../img/hud/hungry.png" alt="">
                               </div>
                           </div>
                           <div class="col-sm-9 no-padding hungry">
                               <div class="progress">
                                  <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                           </div>
                       </div>
                       <div class="row">
                            <div class="col-sm-3 no-padding">
                                <div class="ico-thirsty">
                                    <img src="../img/hud/thirsty.png" alt="">
                                </div>
                            </div>
                           <div class="col-sm-9 no-padding thirsty">
                               <div class="progress">
                                  <div class="progress-bar" role="progressbar" style="width: 15%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </body>
    <script src='../js/hud.js'></script>
</html>
